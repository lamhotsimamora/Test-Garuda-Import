<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Garuda Import Test | Garuda Javascript 2</title>
	<script type="text/javascript" src="https://cdn.lamhotsimamora.com/garuda2"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	
	<div class="container" id="app">
		<br>
		<button class="btn btn-primary btn-md" onclick="go(1);">Single Data</button>
		<button class="btn btn-primary btn-md" onclick="go(2);">Multi Data</button>
	</div>
</body>
<script type="text/javascript">
	function go($v)
	{
		switch($v) {
			case 1:
				_refresh('./index-single-data.html')
				break;
			case 2:
				_refresh('./index-multi-data.html')
				break;
		}
	}
</script>
</html>
